require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  TargetRailsVersion: 4.0

Layout/LineLength:
  Max: 100

Metrics/AbcSize:
  Exclude:
    - test/**/*

Metrics/BlockLength:
  Exclude:
    - test/**/*
    - lib/tasks/**/*.rake

Style/Documentation:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true
